<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Quiz App ten questions on Roman Emperors and Famous Roman Generals</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
  </head>
  <!--Question Page-->
  <body>
        <section class="intro">
                <header>
                        <h1>Roman Emperors and Famous Roman Generals</h1>
                        <h2 class="maindescrip">A Set of Ten Questions Upon the Subject</h2>
                    </header>
                    <img class="mainpic" src="https://c7.alamy.com/comp/MPX7DA/vercingetorix-throws-down-his-arms-at-the-feet-of-julius-caesar-1899-MPX7DA.jpg" alt="picture representing roman ego" class="intro-picture">
                    <main>
                    
                    <div class= "introduction-to-quiz">
                        <button type='button' class="button-startq" role="Starts-Quiz">Begin Quiz</button>
                    </div>
                
                
                    </main>
                



        </section>





        <section class="question-page">
            <form id="gotcha">
                    <!--question container-->
                <div class="questionQ">
                    <h3 class="questionQh"></h3>
                    <fieldset class="options">
                    <label>
                        <!--Answers container-->
                        <input type="radio" name="option" value="a" >
                        <span class="answerA"> a.) Julius Caesar </span>
                    </label> <br> <br>
                    <label>
                        <input type="radio" name="option" value="b" >
                        <span class="answerB"> b.) Mark Antony </span>
                    </label> <br> <br>
                    <label>
                        <input type="radio" name="option" value="c" >
                        <span class="answerC"> c.) Augustus </span>
                    </label> <br> <br>
                    <label>
                        <input type="radio" name="option" value="d" >
                        <span class="answerD"> d.) Cleopatra </span>
                    </label> <br> <br>
                    </fieldset>
                </div>
                <div class="two">
                
                </div>
            </form>
        </section>

        <section class="status-score">
                    <!--Status container-->
            <div class='status-container'>
                <!--Question Circle-->
                <div>
                    <p class='question-status'>Question ${query} out of 10</p>
                </div>
                <!--Score Circle-->
                <div class='score-circle'>
                    <p class='current-score'>Score is ${core} out of 10</p>
                </div>

        </section>








        <section class="correct-feedback-page">
                  <h2 class="pressyWright"> Correct Answer</h2>
                <div class="spaceA">
                  <button type='button' class="buttonNextr" role="next-question">Next Question</button>
                </div>
        </section>






        <section class="incorrect-feedback-page">
                <h2 class="pressyWrong">Incorrect Answer. The answer is "c. Augustus"</h2>
            <div class="spaceB">
            <button type ='button' class="buttonNextw" role="next-question" >Next Question</button>
            </div>
        </section>





        <section class="final-page">
                <h2> TOTAL SCORE:</h2> <br>
                  <p class="finally">${core} out of 10</p> <br>
                <button type='button' class="buttonend" role="start-button">Redo the Ten Questions...</button>
            </section>






        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script type="text/javascript" src="index.js"></script>
  </body>
</html>
